<div class="container" mat-dialog-container dir="rtl">
    <h3 mat-dialog-title >עריכת הודעה</h3>
    <div mat-dialog-content class="content">
        <mat-form-field appearance="fill" >
            <mat-label>הכנס הודעה</mat-label>
            <textarea matInput [(ngModel)]="data.message" name="message" required rows="4"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions dir="ltr">
        <button mat-button (click)="onNoClick()">ביטול</button>
        <button mat-raised-button color="primary" (click)="save()">שמור</button>
    </div>
</div>
