<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" position="end" class="sidenav" dir="rtl" opened
    *ngIf="navigationMenuService.isOpened()">
    <mat-nav-list>
      <ng-container *ngFor="let c of componentsList">
        <a mat-list-item [routerLink]="c.path">
          <span>{{ c.name }}</span>
          <mat-icon>{{ c.icon }}</mat-icon>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
