<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" position="end" opened class="sidenav" >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let c of componentsList" [routerLink]="c.path">
        <span>{{ c.name }}</span><mat-icon>{{ c.icon }}</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content" >
    <div class="content" >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
