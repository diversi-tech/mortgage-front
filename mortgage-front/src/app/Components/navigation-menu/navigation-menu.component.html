<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let c of componentsList"  [routerLink]="c.path">
        <mat-icon>{{ c.icon }}</mat-icon><span>{{ c.name }}   </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
