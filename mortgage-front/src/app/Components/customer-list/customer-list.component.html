<!-- src/app/components/customer-list/customer-list.component.html -->
<mat-form-field>
  <mat-label>סינון</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="לדוג. שם">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="First_Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>שם פרטי</th>
    <td mat-cell *matCellDef="let customer">{{ customer.First_Name }}</td>
  </ng-container>
  
  <ng-container matColumnDef="Last_Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>שם משפחה</th>
    <td mat-cell *matCellDef="let customer">{{ customer.Last_Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>כתובת</th>
    <td mat-cell *matCellDef="let customer">{{ customer.Address }}</td>
  </ng-container>

  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>טלפון</th>
    <td mat-cell *matCellDef="let customer">{{ customer.Phone }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>אימייל</th>
    <td mat-cell *matCellDef="let customer">{{ customer.Email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20,30]" showFirstLastButtons></mat-paginator>

<button mat-raised-button  (click)="addCustomer()" style="float: left;">+</button>
