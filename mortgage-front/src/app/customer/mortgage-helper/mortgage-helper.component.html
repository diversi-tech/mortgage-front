<div class="mainAll">
<mat-card class="helper-card">
    <mat-card-header>
      <mat-card-title>注专 砖 砖转转</mat-card-title>
      <mat-card-subtitle><pre>注 驻 砖注专   转 砖转 砖 爪专  转专</pre></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-expansion-panel *ngFor="let tip of tips">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ tip.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ tip.description }}</p>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
  </div>
