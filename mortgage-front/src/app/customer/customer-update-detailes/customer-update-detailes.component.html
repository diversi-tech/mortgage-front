<div class="mainAll">

      <mat-card class="lead-edit-card">
        <mat-card-title>פרטים אישיים</mat-card-title>
        <mat-card-content>
          <form (submit)="submitForm()">
            <mat-form-field appearance="fill" class="mat-form-field" matTooltip="שדה זה לא ניתן לעריכה">
              <mat-label> שם פרטי</mat-label>
              <input readonly matInput [(ngModel)]="formData['first_Name']" name="firstName">
              <mat-error>שדה זה הינו חובה</mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="mat-form-field" matTooltip="שדה זה לא ניתן לעריכה">
              <mat-label>שם משפחה</mat-label>
              <input readonly matInput [(ngModel)]="formData['last_Name']" name="lastName">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="mat-form-field">
              <mat-label>טלפון</mat-label>
              <input matInput [(ngModel)]="formData['phone']" name="phone">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="mat-form-field">
              <mat-label>מייל</mat-label>
              <input matInput [(ngModel)]="formData['email']" name="email">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="mat-form-field">
              <mat-label>כתובת </mat-label>
              <input matInput [(ngModel)]="formData['address']" name="adress">
            </mat-form-field>
  
  
  
            <mat-form-field appearance="fill" class="mat-form-field">
              <mat-label>תעודת זהות</mat-label>
              <input matInput [(ngModel)]="formData['t_z']" name="id">
            </mat-form-field>
  
            <!-- <mat-form-field appearance="fill" class="mat-form-field">
              <mat-label>תאריך לידה</mat-label>
              <input matInput type="date" [(ngModel)]="formData['birthDate']" name="birthDate">
            </mat-form-field> -->
            <mat-form-field appearance="fill">
              <mat-label>תאריך לידה</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="formData['birthDate']" name="birthDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="mat-form-field">
              <mat-label>התקשרות</mat-label>
              <mat-select placeholder="Select your option" [(ngModel)]="formData['connection']" name="connection">
                <mat-option *ngFor="let option of options" [value]="option.value">
                  <mat-icon>{{ option.icon }}</mat-icon>
                  {{ option.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            
  
            <div class="button-group">
              <button mat-raised-button color="primary" type="submit">שמור</button>
  
              <button mat-raised-button color="warn" type="button" (click)="cancel()" >ביטול</button>
  
            </div>
  
  
          </form>
        </mat-card-content>
      </mat-card>

  </div>
