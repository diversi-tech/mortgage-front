<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-content">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
    <button class="buttonLog" mat-button routerLink="/auth/login" (click)="loginOrLogout()">
      <mat-icon>{{ isLoggedIn ? 'logout' : 'login' }}</mat-icon>
      {{ isLoggedIn ? 'יציאה' : 'התחברות' }}
    </button>
    <div class="welcome-message">
      <span class="span">!שלום {{ user }}</span>
      <!-- Bell icon for notifications -->
      <button mat-icon-button (click)="openNotifications()">
        <mat-icon [matBadge]="unreadNotificationsCount" [matBadgeHidden]="!hasUnreadNotifications"
          matBadgeColor="warn">notifications</mat-icon>
      </button>
      <!-- Document icon for pending documents -->
      <button mat-icon-button (click)="openDocuments()" matBadge="1" matBadgeSize="small" class="demo-section"
        matTooltip="מסמכים שהועלו ולא נשמרו" matTooltipPosition="below" *ngIf="hasPendingDocuments">
        <mat-icon>description</mat-icon>
      </button>
    </div>
  </div>
  <button mat-icon-button (click)="toggleNavigationMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
